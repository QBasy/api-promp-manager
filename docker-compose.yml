version: "3.9"

services:
  server:
    build: .
    container_name: api-server
    restart: always
    expose:
      - "3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      OPENAI_KEY: ${OPENAI_KEY}
    networks:
      - api-net

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
    networks:
      - api-net

networks:
  api-net:
